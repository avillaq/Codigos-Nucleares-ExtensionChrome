<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigos Nucleares</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">

        <div class="container-logo" id = "container-logo-hitomi">
            <img class="img-hitomi" src="icon-svg/icon-hitomi.PNG" draggable="false">
            <p class="names">Hitomi</p>

        </div>

        <div class="container-input" id="container-hitomi">
            <input id = "input-hitomi" class="inputs" placeholder="7 digitos" disabled min="1" type="number">
        </div>   
        <div class="container-logo" id="container-logo-nhentai">
            <img src="icon-svg/icon-nhentai.svg" draggable="false">
            <p class="names">nhentai</p>
        </div>

        <div class="container-input" id="container-nhentai">   
            <input id = "input-nhentai" class="inputs" placeholder="5 o 6 digitos" disabled min="1" type="number">
        </div>
        <div class="container-btn">
            <a href="#" class="btn" id="btnSearch">Search</a>
            <a href="#"class="btn" id="btnCopy">Copy Link</a>
        </div>
    </main>
    <footer>
        <p>&copy;2023 <b>Alexander</b></p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
